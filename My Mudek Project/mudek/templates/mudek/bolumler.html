{% extends 'mudek/base.html' %}
{% block content %}
{% if user.is_superuser %}
<div style="width:90%;margin:auto;">
	    <table id="table">
	      <thead class="thead-dark">
	        <tr>
	        	<th colspan="3">
	        		Ara:<input type="text" id="myInput" onkeyup="myFunction1()" title="Type in a name">
	        	</th>
	        </tr>
	        <tr>
	          <th align="center">Bölüm</th>
	          <th align="center">Fakülte</th>
	          <th>
	          	<button type="submit" class="button_sinav2" onclick="window.location.href='{% url 'mudek:bolum_ekle' user.id %}'"><span>Bölüm Ekle</span></button>
	          </th>
	        </tr>
	      </thead>
	      <tbody>
	        <thead class="thead-light">
	        
	        {% for i in bolumler %}
			<tr style="height: 40px">
	          <th align="center">{{i.bolum_adi}}</th>
	          <th align="center">{{i.fakulte.fakulte_adi}}</th>
	          <th>
	          	<button type="submit" class="button_soru" onclick="window.location.href='{% url 'mudek:bolum_sil' user.id i.id %}'"><span>Bölümü Kaldır</span></button>
	          </th>
	          
	        </tr>
	        {% empty %}
	        <th colspan="3">Bölüm Eklenmemiş</th>
			{% endfor %}
	        </thead>
	      </tbody>
	    </table>
	  </div>
{% endif %}
{% endblock %}
